<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div id="inputWrap">
        <input
          type="text"
          name="title"
          id="titleInput"
          placeholder="Enter ToDo title"
        />
        <button id="addTitle" onclick="addTodo()">ADD</button>
      </div>
      <ul id="todosWrap"></ul>
    </div>

    <div id="editModal" style="display: none">
      <label for="editInput">New title</label>
      <br />
      <input type="text" name="edit" id="editInput" />
      <br />
      <br />
      <button id="editOK">OK</button>
      <button id="editCancel">Cancel</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
